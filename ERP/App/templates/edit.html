{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">

    <style>
        .parent_table{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 5%;
        }
    </style>
</head>
<body>
<div class="parent_table">
    <div class="conteiner-fluid">
        <form method="POST" id="user_form">
        <div class="row mb-3">
            {% csrf_token %}
            {{ forms.as_p }}
            <!-- Form -->
            <div class="col-md-4">
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="name" value="{{ data.user_name }}">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" id="user_email" name="user_email" placeholder="name@example.com" value="{{ data.user_email }}">
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" value="Edit">
            </div>
            <!-- End Form --> 
        </div>
        </form>  
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
</html>
